query CurrentUser {
  currentUser {
    id
    username
    email
    bio
    jobTitle
    personalTitle
    dateOfBirth
    latitude
    longitude
    firstName
    lastName
    gender
    profilePhotoUrl
    timezone
    language
    status
    createdAt
  }
}


query UserDailyGoals {
  userDailyGoals {
    id
    blockSize
    quantity
    userId
  }
}

query UserStudyBlocks {
  userStudyBlocks {
    id
    title
    start
    end
    rating
    studyCategoryId
    dailyGoalId
    userId
  }
}

query AllStudyCategories {
  allStudyCategories {
    id
    title
  }
}
