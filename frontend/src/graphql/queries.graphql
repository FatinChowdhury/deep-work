query CurrentUser {
  currentUser {
    id
    username
    email
    bio
    jobTitle
    personalTitle
    dateOfBirth
    latitude
    longitude
    firstName
    lastName
    gender
    profilePhotoUrl
    timezone
    language
    status
    createdAt
  }
}


query UserDailyGoals {
  userDailyGoals {
    id
    quantity
    blockSize
    createdAt
    isActive
    userId
  }
}

query UserStudyBlocks {
  userStudyBlocks {
    id
    start
    end
    rating
    isCountdown
    studyCategoryId
    dailyGoalId
    userId
  }
}

query UserStudyCategories {
  userStudyCategories {
    id
    title
    isActive
    userId
  }
}
